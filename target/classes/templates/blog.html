<!DOCTYPE HTML>
<html>
<head th:replace="~{common/header/blog_header::blog-header}"></head>
<body>
<!-- header -->
<header role="header">
    <div class="container">
        <!-- logo -->
        <div th:insert="~{common/base :: logo}"></div>
        <!-- logo -->
        <!-- nav -->
        <div th:insert="~{common/base :: nav(blog)}"></div>
        <!-- nav -->
    </div>
</header>
<!-- header -->
<!-- main -->
<main role="main-inner-wrapper" class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
            <article role="pge-title-content" class="blog-header">
                <header>
                    <h2><span>Blogs</span> Updates from syx</h2>
                </header>
                <p>Some technical blogs and life logs about Java.</p>
            </article>
            <ul class="grid-lod effect-2" id="grid">
                <th:block th:each="article,articleStat : ${articles.list}">
                    <th:block th:if="${articleStat.index % 2 != 0}"> <!--用于将list分为左右两个部分-->
                        <li>
                            <section class="blog-content">
                                <a th:href="@{'/blog/article/'+${article.cid}}">
                                    <figure>
                                        <div class="post-date">
                                            <th:block th:utext="${commons.fmtdate_en(article.created)}"></th:block>
                                        </div>
                                        <img th:src="${commons.show_thumb(article.content) ?:commons.randomBlogPic()}"
                                             alt=""
                                             class="img-responsive"/>
                                    </figure>
                                </a>
                                <article>
                                    <th:block th:text="${article.title}"></th:block>
                                </article>
                            </section>
                        </li>
                    </th:block>
                </th:block>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <ul class="grid-lod effect-2" id="grid">
                <th:block th:each="article,articleStat : ${articles.list}">
                    <th:block th:if="${articleStat.index % 2 == 0}">
                        <li>
                            <section class="blog-content">
                                <a th:href="@{'/blog/article/'+${article.cid}}">
                                    <figure>
                                        <div class="post-date">
                                            <th:block th:utext="${commons.fmtdate_en(article.created)}"></th:block>
                                        </div>
                                        <img th:src="${commons.show_thumb(article.content) ?:commons.randomBlogPic()}"
                                             alt=""
                                             class="img-responsive"/>
                                    </figure>
                                </a>
                                <article>
                                    <th:block th:text="${article.title}"></th:block>
                                </article>
                            </section>
                        </li>
                    </th:block>
                </th:block>
            </ul>
        </div>
    </div>
    <div class="lists-navigator clearfix">
        <div th:replace="common/macros::pageNav(${articles},'←','→','blog/page')"></div>
    </div>
</main>
<!-- main -->
<!-- footer -->
<div th:insert="~{common/base :: footer}"></div>
<!-- footer -->
</body>
</html>
