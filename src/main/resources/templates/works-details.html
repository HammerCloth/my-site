<!DOCTYPE HTML>

<html>
<head th:replace="~{common/header/work_header::work-header}"></head>
<body>
<!-- header -->
<header role="header">
    <div class="container">
        <!-- logo -->
        <div th:insert="~{common/base :: logo}"></div>
        <!-- logo -->
        <!-- nav -->
        <div th:insert="~{common/base :: nav(index)}"></div>
        <!-- nav -->
    </div>
</header>
<!-- header -->
<!-- main -->
<main role="main-inner-wrapper" class="container">
    <!-- work details -->
    <div class="work-details">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <header role="work-title">
                    <h2 th:text="${archive.title}"></h2>
                    <h6 th:utext="${commons.fmtdate_en(archive.created)}"></h6>
                </header>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8">
                <section>
                    <th:block th:each="p : ${commons.show_all_p(archive.content)}">
                        <th:block th:utext="${p}"></th:block>
                    </th:block>
                </section>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="work-images grid">
            <ul class="grid-lod effect-2" id="grid">
                <th:block th:each="pic : ${commons.show_all_thumb(archive.content)}">
                    <li><img th:src="${pic}" alt="" class="img-responsive"/></li>
                </th:block>
            </ul>
        </div>
    </div>
    <!-- work details -->
</main>
<!-- main -->
<!-- footer -->
<div th:insert="~{common/base :: footer}"></div>
<!-- footer -->
</body>
</html>
